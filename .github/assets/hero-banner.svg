<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#gradient)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)"/>
  
  <!-- Robot Icon -->
  <g transform="translate(180, 75)">
    <circle cx="50" cy="50" r="45" fill="rgba(255,255,255,0.2)" filter="url(#glow)"/>
    <circle cx="50" cy="50" r="40" fill="white"/>
    <circle cx="40" cy="45" r="5" fill="#667eea"/>
    <circle cx="60" cy="45" r="5" fill="#667eea"/>
    <rect x="35" y="60" width="30" height="3" rx="1.5" fill="#667eea"/>
    <rect x="30" y="25" width="10" height="15" rx="3" fill="#764ba2"/>
    <rect x="60" y="25" width="10" height="15" rx="3" fill="#764ba2"/>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="800" fill="white">
    Earning Robot
  </text>
  
  <!-- Tagline -->
  <text x="300" y="175" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.95)">
    Autonomous AI-Powered Income Generation
  </text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="80" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="200" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="120" r="15" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Features badges -->
  <g transform="translate(300, 210)">
    <rect width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="20" font-family="sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">ðŸ¤– AI Powered</text>
  </g>
  
  <g transform="translate(420, 210)">
    <rect width="120" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="20" font-family="sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">ðŸ’° Automated</text>
  </g>
  
  <g transform="translate(560, 210)">
    <rect width="110" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
    <text x="55" y="20" font-family="sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">ðŸ“Š Analytics</text>
  </g>
  
  <g transform="translate(690, 210)">
    <rect width="120" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="20" font-family="sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">ðŸ”’ Secure</text>
  </g>
</svg>
