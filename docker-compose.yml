version: '3.8'

services:
  robot:
    build: .
    container_name: earning-robot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/robot.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  logs:
