<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head background -->
  <circle cx="16" cy="16" r="15" fill="url(#robotGradient)"/>
  
  <!-- Robot face -->
  <circle cx="16" cy="16" r="12" fill="white"/>
  
  <!-- Eyes -->
  <circle cx="12" cy="14" r="2" fill="#667eea"/>
  <circle cx="20" cy="14" r="2" fill="#667eea"/>
  
  <!-- Mouth -->
  <rect x="11" y="20" width="10" height="1.5" rx="0.75" fill="#667eea"/>
  
  <!-- Antennas -->
  <rect x="10" y="6" width="3" height="5" rx="1.5" fill="#764ba2"/>
  <rect x="19" y="6" width="3" height="5" rx="1.5" fill="#764ba2"/>
  
  <!-- Antenna tips -->
  <circle cx="11.5" cy="6" r="1.5" fill="#f093fb"/>
  <circle cx="20.5" cy="6" r="1.5" fill="#f093fb"/>
</svg>
